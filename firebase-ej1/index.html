<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase EJ1</title>
    <link rel="stylesheet" href="bootstrap.min (2).css">
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Firebase CRUD</a>
        </div>
    </nav>    
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input id="inp_nom" type="text" class="form-control" placeholder="ingrese nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input id="inp_ape" type="text" class="form-control" placeholder="ingrese apellido">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dni</label>
                    <input id="inp_dni" type="number" class="form-control" placeholder="ingrese dni">
                </div>
                <input type="hidden" id="inp_id">
                <button onclick="guardarCliente()" class="btn btn-success">Guardar</button>
                <button onclick="actualizarCliente()" class="btn btn-primary">actualizar</button>
            </div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dni</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody> 
                </table>

            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
